<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 class="site_name">
            NBA Match Predictor
        </h1>
    </header>
    <section class="banner">
        <img src="banner.jpg" alt="NBA Banner">
        <div class="welcome">
            <h2>Welcome to <br> <span>NBA Predictor</span></h2>
        </div>
    </section>

    <nav class="main-nav">
        <ul>
            <li><a href="index.html" class="simulation">Home Page</a></li>
            <li><a href="about.html">About</a></li>
            <li> <a href="https://khailai.wixsite.com/hoopanalytics">Hoop Analytics</a></li>
            <li><a href="https://github.com/treelover28/NBA-match-predictor">GitHub</a></li>
        </ul>
    </nav>
    <main class="simulation">
        <br>
        <div id="date_sim">
            <h2>Simulate games by date</h2>
            <h3>As of right now, we only support simulation up to the end of regular season, April 15 2020</h3>
            <!-- <iframe name="date_result" id="date_result" class="hide"></iframe> -->
            <label for="date_simulation">Enter a future game date you wish to simulate</label> <br>
            <form action="" id="date_simulation" method="post" target="date_result">
                <!-- <form action="http://127.0.0.1:5000/handle_date" id="date_simulation" method="post"> -->
                <!-- <form action="scripts/simulate.js" id="date_simulation"> -->
                <input type="date" name="date" id="date" max="2020-04-15" required> <br>
                <input type="submit" value="Submit Date" onclick="show_date_result()">
                <!-- <input type="submit" value="Submit Date"> -->
            </form>
            <div id="reset_div">
                <input type="submit" id="reset" onclick="reset_form()" class="hide" value="Click me to reset!"></input>
            </div>
            <iframe name="date_result" id="date_result" class="hide"></iframe>
        </div>
        <br>
        <hr>
        <br>
        <div id="team_sim">
            <h2>Simulate game between teams</h2>
            <br>
            <form action="" id="team_simulation" target="date_result">
                <br>
                <label for="teamA">Select the first team</label> <br>
                <select name="teamA" id="teamA" required>
                    <option value="atl">Atlanta Hawks</option>
                    <option value="bos">Boston Celtics</option>
                    <option value="brk">Brookyn Nets</option>
                    <option value="cho">Charlotte Hornets</option>
                    <option value="chi">Chicago Bulls</option>
                    <option value="cle">Cleveland Cavaliers</option>
                    <option value="dal">Dallas Mavericks</option>
                    <option value="den">Denver Nuggets</option>
                    <option value="det">Detroit Pistons</option>
                    <option value="gsw">Golden State Warriors</option>
                    <option value="hou">Houton Rockets</option>
                    <option value="ind">Indiana Pacers</option>
                    <option value="lac">Los Angeles Clippers</option>
                    <option value="lal">Los Angeles Lakers</option>
                    <option value="mem">Memphis Grizzlies</option>
                    <option value="mia">Miami Heats</option>
                    <option value="mil">Milwaukee Bucks</option>
                    <option value="min">Minnesota Timberwolves</option>
                    <option value="nop">New Orleans Pelicans</option>
                    <option value="nyk">New York Knicks</option>
                    <option value="okc">Oklahoma City Thunders</option>
                    <option value="orl">Orlando Magics</option>
                    <option value="phi">Philadelphia Sixers</option>
                    <option value="phx">Phoenix Suns</option>
                    <option value="por">Portland Trailblazers</option>
                    <option value="sac">Sacramento Kings</option>
                    <option value="sas">San Antonio Spurs</option>
                    <option value="tor">Toronto Raptors</option>
                    <option value="uta">Utah Jazz</option>
                    <option value="was">Washington Wizards</option>
                </select>
                <br>
                <label for="teamA">Select the first team's season</label> <br>
                <select name="teamA_season" id="teamA_season" required>
                    <option value=2015>2015</option>
                    <option value=2016>2016</option>
                    <option value=2017>2017</option>
                    <option value=2018>2018</option>
                    <option value=2019>2019</option>
                    <option value=2020>2020</option>
                </select>
                <br> <br>
                <label for="teamB">Select the second team</label> <br>
                <select name="teamB" id="teamB" required>
                    <option value="atl">Atlanta Hawks</option>
                    <option value="bos">Boston Celtics</option>
                    <option value="brk">Brookyn Nets</option>
                    <option value="cho">Charlotte Hornets</option>
                    <option value="chi">Chicago Bulls</option>
                    <option value="cle">Cleveland Cavaliers</option>
                    <option value="dal">Dallas Mavericks</option>
                    <option value="den">Denver Nuggets</option>
                    <option value="det">Detroit Pistons</option>
                    <option value="gsw">Golden State Warriors</option>
                    <option value="hou">Houton Rockets</option>
                    <option value="ind">Indiana Pacers</option>
                    <option value="lac">Los Angeles Clippers</option>
                    <option value="lal">Los Angeles Lakers</option>
                    <option value="mem">Memphis Grizzlies</option>
                    <option value="mia">Miami Heats</option>
                    <option value="mil">Milwaukee Bucks</option>
                    <option value="min">Minnesota Timberwolves</option>
                    <option value="nop">New Orleans Pelicans</option>
                    <option value="nyk">New York Knicks</option>
                    <option value="okc">Oklahoma City Thunders</option>
                    <option value="orl">Orlando Magics</option>
                    <option value="phi">Philadelphia Sixers</option>
                    <option value="phx">Phoenix Suns</option>
                    <option value="por">Portland Trailblazers</option>
                    <option value="sac">Sacramento Kings</option>
                    <option value="sas">San Antonio Spurs</option>
                    <option value="tor">Toronto Raptors</option>
                    <option value="uta">Utah Jazz</option>
                    <option value="was">Washington Wizards</option>
                </select>
                <br>
                <label for="teamB">Select the second team's season</label> <br>
                <select name="teamB_season" id="teamB_season" required>
                    <option value=2015>2015</option>
                    <option value=2016>2016</option>
                    <option value=2017>2017</option>
                    <option value=2018>2018</option>
                    <option value=2019>2019</option>
                    <option value=2020>2020</option>
                </select>
                <br>
                <input type="submit" value="Simulate Matchup!!" onclick="show_team_result()">
            </form>
            <div id="reset_div2">
                <input type="submit" id="reset2" onclick="reset_form2()" class="hide"
                    value="Click me to reset!"></input>
            </div>
        </div>
    </main>
    <script src="scripts/simulate.js"></script>
</body>

</html>
